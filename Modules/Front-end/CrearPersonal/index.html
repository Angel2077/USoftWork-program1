<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../fonts.css">
    <link rel="stylesheet" href="addpersonal.css">
    <link rel="stylesheet" href="personal.css">
    <title>Crear Personal</title>
</head>
<body>
    <header>
        <h2 class="logito">Logo</h2>
        <nav class="navegation">
            <a href="../main.html">Inicio</a>
            <a href="#">Usuarios</a>
            <a href="#">Configuración</a>
        </nav>
        <div class="user-info">
            <div class="circle">
                <img src="../../../Assets/Imagenes/Julito.jpg" alt="Perfil">
            </div>
            <span class="email">julio.rodriguez@gmail.com</span>
        </div>
    </header>      
    <div class="gradient-background">
        <div class="ap">
            <div class="input-box">
                <input id="nombre" type="text" required>
                <label>Nombre</label>
            </div>
            <div class="input-box">
                <input id="rut" type="text" required>
                <label>Rut</label>
            </div>
            <button class="cargar" id="boton">
                <span class="texto">Guardar</span>
                <ion-icon class="logo" name="add-outline"></ion-icon>
            </button>
        </div>

        <div class="caja3">
            <div class="encabezado">
                Listado General
                <div class="menu"></div>
            </div>
            <div class="table-container">
                <table id="tabla">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Rut</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se agregarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="agregar.cjs"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
